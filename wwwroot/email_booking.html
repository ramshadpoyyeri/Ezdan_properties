
<!Doctype html>
<html>
<meta charset="UTF-8" />
<head>
    <title>Ezdan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>
<body style="background-color: #fafafa; font-family: lato,Tahoma,sans-serif; margin: 0; padding-top: 2em; padding-bottom: 1em; padding-left: 0.75em; padding-right: 0.75em; ">
    <!-- body started -->
    <div style="max-width: 600px; width: 100%; margin: auto; text-align: center; padding-bottom: 1em; background-color: #fafafa; box-shadow: 0 0 5px #aaa; border-radius: 5px 5px 0px 0px; border: 1px solid #efefef; ">
        <!--first_page-->
        <div style="width: 100%; background-color: #fafafa; padding: 0; color: #fff; font-weight: bold; border-radius: 0px 0px 0px 0px; position: relative; ">
            <a href="#" style="border-radius: 5px 5px 0px 0px;"><img style="width: 100%; max-width: 100px; margin-top: 20px; border-radius: 0px 0px 0px 0px; padding-bottom: 4px;" src="http://ezdan.saniltr.com/web_assets/images/logo.png" width="100%" oncontextmenu="return false;"></a>
            <div style="background-color: #fafafa; padding: 5px 0; "><span style="text-align: right; font-size: 16px; color: #cf252e; font-weight: 900;">Booking Enquiry</span></div>
        </div>

        <div style="display:inline-block;width:100%">
            <div style="vertical-align:top;text-align: center;padding-right: 13px;line-height: 15px;display:inline-block;width:100%;border-left: 1px solid #eee;margin-top:20px">
            </div>
        </div>
        <div style="border: 1px solid #fafafa; background-color: #f4f4f4; margin-left: 1em; margin-right: 1em; text-align:left;">
            <table style="width:100%;padding: 8px 10px;">
                <tr>
                    <td>
                        Hi <br /><br />
                        <p>
                            You have received an enquiry from {#SITEURL#}
                        </p>
                        <br />
                        <span style="font-size:0.95em;">Check the information below</span>
                        <p>
                            <table style="border:1px solid #bbb;width:100%;padding:10px">
                                <tr>
                                    <th>NAME</th>
                                    <td>{#NAME#}</td>
                                </tr>
                                <tr>
                                    <th>EMAIL</th>
                                    <td>{#EMAIL#}</td>
                                </tr>
                                <tr>
                                    <th>PHONE</th>
                                    <td>{#PHONE#}</td>
                                </tr>
                                <tr>
                                    <th>DATE</th>
                                    <td>{#DATE#}</td>
                                </tr>
                                <tr>
                                    <th>TIME</th>
                                    <td>{#TIME#}</td>
                                </tr>
                            </table>
                        </p>
                        <br />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
